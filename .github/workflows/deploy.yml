name: Deploy to EC2

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build the Docker image
      run: docker build -t my-website:latest .

    - name: Log in to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

    - name: Tag and Push Docker image
      run: |
        docker tag my-website:latest ${{ secrets.DOCKER_USERNAME }}/my-website:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-website:latest

    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

        ssh -o StrictHostKeyChecking=no $USER@$HOST << 'SCRIPT'
          sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          sudo docker pull $DOCKER_USERNAME/my-website:latest
          sudo docker stop my-website || true
          sudo docker rm my-website || true
          sudo docker run -d --name my-website -p 80:80 $DOCKER_USERNAME/my-website:latest
        SCRIPT
